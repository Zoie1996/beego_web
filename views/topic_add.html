{{template "header"}}

<title>添加文章 - 我的 beego 博客</title>

<body>
    {{template "navbar".}}
    <div class="container">
        <h1>分类列表</h1>
        <form action="/topic" method="POST" style="margin-top:20px">
            <div class="col-lg-10">
                <div class="form-group">
                    <label for="name">文章名称</label>
                    <input type="text" class="form-control" placeholder="请输入文章名称" name=“name”>
                </div>
                <div class="form-group">
                    <label for="name">文章内容</label>
                    <textarea class="form-control" rows="10" name=“content” placeholder="请输入文章内容"></textarea>
                </div>
                <button type="submit" class="btn btn-success" name="submit" onclick="chectInput();">添加</button>

            </div>
        </form>
    </div>


</body>
<script type="text/javascript">
    $("button").click(function () {
        var name = document.getElementById('name');
        if (name.value.length == 0) {
            $(".submit").css("float", "left")
            $("#error").text('请输入分类名称');
            $(".alert").css("padding", "7px").css("margin-bottom", "0px");;

            $(".alert-warning").show(500);
            return false
        }
    })
</script>

</html>
