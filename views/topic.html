{{template "header"}}

<title>文章 - 我的 beego 博客</title>

<body>
    {{template "navbar".}}


    <div class="container" style="margin-bottom:30px">
        <h1>文章列表</h1>
        <a class="btn btn-success" href="/topic/add" style="text-decoration:none;color: #fff;">
            添加文章
        </a>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>名称</th>
                    <th>最后更新</th>
                    <th>浏览</th>
                    <th>回复数</th>
                </tr>
            </thead>
            <tbody>
                {{range .Topics}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Title}}</td>
                    <td>{{.Updated}}</td>
                    <td>{{.Views}}</td>
                    <td>{{.Replycount}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

</body>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.0.0-rc2/js/dropdown.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>


</html>
